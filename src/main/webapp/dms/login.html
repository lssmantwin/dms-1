<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../demo.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../scripts/swfupload/swfupload.js" type="text/javascript"></script>
    <script src="../scripts/boot.js" type="text/javascript"></script>

</head>
<body>
<div id="loginWindow" class="mini-window" title="用户登录" style="width:350px;height:165px;"
     showModal="true" showCloseButton="false"
>

    <div id="loginForm" style="padding:15px;padding-top:10px;">
        <table>
            <tr>
                <td style="width:60px;"><label for="username$text">帐号：</label></td>
                <td>
                    <input id="username" name="username" class="mini-textbox" required="true" style="width:150px;"/>
                </td>
            </tr>
            <tr>
                <td style="width:60px;"><label for="password$text">密码：</label></td>
                <td>
                    <input id="password" name="password" class="mini-password"
                           requiredErrorText="密码不能为空" required="true" style="width:150px;" onenter="onLoginClick"/>
                    <!--&nbsp;&nbsp;<a href="#">忘记密码?</a>-->
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="padding-top:5px;">
                    <a onclick="onLoginClick" class="mini-button" style="width:60px;">登录</a>
                    <a onclick="onResetClick" class="mini-button" style="width:60px;">重置</a>
                </td>
            </tr>
        </table>
    </div>

</div>


<script type="text/javascript">
    mini.parse();

    var loginWindow = mini.get("loginWindow");
    loginWindow.show();

    function onLoginClick(e) {
        var form = new mini.Form("#loginWindow");
        var data = form.getData();
        var json = mini.encode(data);
        $.ajax({
            url: "../ws/user/v1/check",
            data: json,
            type: 'post',
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function (text) {
                if (text) {
                    loginWindow.hide();
                    mini.loading("登录成功，马上转到系统...", "登录成功");
                    setTimeout(function () {
                        window.location = "./index.html";
                    }, 1500);
                } else {
                    alert("密码错误")
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.responseText);
            }
        });


    }
    function onResetClick(e) {
        var form = new mini.Form("#loginWindow");
        form.clear();
    }

</script>


</body>
</html>
