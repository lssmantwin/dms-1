<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Employee</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../css/demo.css" rel="stylesheet" type="text/css"/>
    <script src="../scripts/boot.js" type="text/javascript"></script>
</head>
<body>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
</style>
<div class="mini-toolbar" style="padding:2px;border-bottom:0;">
    <table style="width:100%;">
        <tr>
            <td style="width:100%;">
                <a class="mini-button" iconCls="icon-add" plain="true" onclick="addRow()">增加</a>
                <span class="separator"></span>
                <a class="mini-button" iconCls="icon-save" plain="true" onclick="saveData()">保存</a>
                <a class="mini-button" iconCls="icon-save" plain="true" onclick="synchronzieCommissionRate()">半年考核同步提成</a>
            </td>
        </tr>
    </table>
</div>

<div class="mini-fit">

    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;"
         url="../ws/employee/v1/employees"
         ajaxOptions="{type: 'get', contentType: 'application/json;charset=utf-8'}"
         idField="id" sizeList="[5,10,20,50]" pageSize="10" allowCellEdit="true" allowCellSelect="true"
         showFilterRow="true">
        <div property="columns">
            <div type="indexcolumn"></div>
            <div field="name" width="100" headerAlign="center" allowSort="false">姓名
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
                <input id="nameFilter" property="filter" class="mini-textbox" style="width:100%;" minWidth="100"
                       onvaluechanged="onFilterChanged"/>
                <!--onenter="onKeyEnter"-->
            </div>
            <div field="companyId" width="100" type="comboboxcolumn" headerAlign="center" allowSort="false">公司
                <input property="editor" class="mini-combobox" style="width:100%;" textField="text" valueField="value"
                       url="../ws/employee/v1/companies"
                       ajaxOptions="{type: 'get', contentType: 'application/json;charset=utf-8'}"
                       required="true" allowInput="true" showNullItem="false"/>
            </div>
            <div field="department" width="100" type="mini-textbox" headerAlign="center" allowSort="false">部门
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="hiredate" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="false">入职日期
                <input property="editor" class="mini-datepicker" style="width:100%;" minWidth="100"/>
            </div>
            <div field="position" width="100" type="mini-textbox" headerAlign="center" allowSort="false">职位
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="baseWage" width="100" allowSort="false" headerAlign="center" vtype="float"> 基本工资
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="medicalInsurance" width="100" headerAlign="center" allowSort="true" vtype="float">代扣社保
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="housingFund" width="100" headerAlign="center" allowSort="true" vtype="float">代扣公积金
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="workingAgeSubsidy" width="100" headerAlign="center" allowSort="false" vtype="int">工龄
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="overtime" width="100" headerAlign="center" allowSort="false" vtype="float">加班
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="mealsSubsidy" width="100" headerAlign="center" allowSort="false" vtype="float">饭贴
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="secrecySubsidy" width="100" headerAlign="center" allowSort="false" vtype="float">保密
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="communicationFee" width="100" headerAlign="center" allowSort="false" vtype="float">通讯费
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="jywCommissionRatio" width="100" headerAlign="center" allowSort="false" vtype="float">佳园屋提成比例
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="commencementRatio" width="100" headerAlign="center" allowSort="false" vtype="float">开工比例
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="completionRatio" width="100" headerAlign="center" allowSort="false" vtype="float">竣工比例
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="renovateCommissionRatio" width="100" headerAlign="center" allowSort="false" vtype="float">翻新提成比例
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="bankCardNumber" width="100" allowSort="false" headerAlign="center" vtype="float">卡号
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="identityCardNumber" width="100" allowSort="false" headerAlign="center">身份证号码
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="transportationAllowance" width="100" allowSort="false" headerAlign="center" vtype="float">交通补贴
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <!--<div field="postAllowance" width="100" allowSort="false" headerAlign="center" vtype="float">岗位津贴-->
            <!--<input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>-->
            <!--</div>-->
            <div field="leaveDate" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="false">离职日期
                <input property="editor" class="mini-datepicker" style="width:100%;" minWidth="100"/>
            </div>
            <div field="storageCharge" width="100" allowSort="false" headerAlign="center" vtype="float">保管费
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="chargePerMonth" width="100" allowSort="false" headerAlign="center" vtype="float">月扣款
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="charge" width="100" allowSort="false" headerAlign="center" vtype="float">扣款总额
                <!--<input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>-->
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">

    mini.parse();
    var grid = mini.get("datagrid1");
    grid.load();


    function addRow() {
        var newRow = {};
        grid.addRow(newRow, 0);
        grid.beginEditCell(newRow, "name");
    }

    function saveData() {

        grid.validate();
        if (grid.isValid() == false) {
            alert("请校验输入单元格内容");
            var error = grid.getCellErrors()[0];
            grid.beginEditCell(error.record, error.column);
            return;
        }

        var data = grid.getChanges();
        var json = mini.encode(data);
        grid.loading("保存中，请稍后......");
        $.ajax({
            url: "../ws/employee/v1/employees",
            data: json,
            type: 'post',
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function (text) {
                grid.reload();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.responseText);
            }
        });
    }

     function synchronzieCommissionRate() {
        var data = grid.getSelecteds();
        var json = mini.encode(data);
        grid.loading("保存中，请稍后......");
        $.ajax({
            url: "../ws/employee/v1/synchronizeCommissionRate",
            data: json,
            type: 'post',
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function (text) {
                grid.reload();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.responseText);
            }
        });
    }


    //    function onKeyEnter(e) {
    //        onSearch();
    //    }

    function onFilterChanged() {
        var employeeName = mini.get("nameFilter").getValue();
        grid.load({employeeName: employeeName});
    }

    $(document).ajaxComplete(function (event, jqXHR, options) {
        var str = jqXHR.responseText;
        var json = JSON.parse(str);
        var code = json.code;
        if (code != 1000) {
            setTimeout(function () {
                top.location.href = "../dms/login.html";
            }, 1000);
        }
    })

</script>

</body>
</html>␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀
