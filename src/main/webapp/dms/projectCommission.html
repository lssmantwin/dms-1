<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Project Commission</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../css/demo.css" rel="stylesheet" type="text/css"/>
    <script src="../scripts/boot.js" type="text/javascript"></script>
</head>
<body>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }


</style>
<div class="mini-toolbar" style="padding:2px;border-bottom:0;">
    <table style="width:100%;">
        <tr>
            <td style="width:100%;">
                <a class="mini-button" iconCls="icon-save" plain="true" onclick="saveData()">保存</a>
                <a class="mini-button" iconCls="icon-node" plain="true" onclick="calculateFirstCommission()">首次提成</a>
                <a class="mini-button" iconCls="icon-node" plain="true" onclick="calculateBalanceCommission()">二次提成</a>
                <a class="mini-button" iconCls="icon-upload" plain="true" onclick="ExportExcel()">导出Excel</a>
                
                <input id="designAssistants" type = "file"  name="Fdata" limitType="*.xlsx" /> <a class="mini-button" iconCls="icon-upload" plain="true" onclick="ImportExcel()">导入设计助理</a>
            </td>
        </tr>
    </table>

    <form action="rest/file/upload" method="post" enctype="multipart/form-data">

        <p>
            Select a file : <input type="file" name="uploadedFile" size="50" />
        </p>

        <input type="submit" value="Upload It" />
    </form>
</div>

<!--撑满页面-->
<div class="mini-fit">

    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;"
         url="../ws/commission/v1/projectCommissions"
         ajaxOptions="{type: 'get', contentType: 'application/json;charset=utf-8'}"
         idField="id" allowResize="true" sizeList="[5,10,20,50]" pageSize="10" allowCellEdit="true"
         allowCellSelect="true" showSummaryRow="true" ondrawsummarycell="onDrawSummaryCell"
         editNextOnEnterKey="true"  editNextRowCell="true"
         multiSelect="true" showFilterRow="true">


        <div property="columns">
            <div type="indexcolumn"></div>
            <div type="checkcolumn"></div>
            <div field="designer" headerAlign="center" allowSort="false" width="50">设计师
                <input id="designerFilter" property="filter" class="mini-textbox" style="width:100%;" minWidth="50"
                       onvaluechanged="onFilterChanged()"/>
            </div>
            <div field="acNumber" width="60" headerAlign="center" allowSort="false">受理编号
                <input id="acNumberFilter" property="filter" class="mini-textbox" style="width:100%;" minWidth="50"
                       onvaluechanged="onFilterChanged()"/>
            </div>
            <div field="contractId" width="80" headerAlign="center" allowSort="false">工程编号
                <input id="contractFilter" property="filter" class="mini-textbox" style="width:100%;" minWidth="50"
                       onvaluechanged="onFilterChanged()"/>
            </div>
            <div field="customerName" width="60" headerAlign="center" allowSort="false">客户名字
            </div>
            <div field="payContractRatio" width="60" headerAlign="center" numberFormat="00.00%" allowSort="false">合同收款比
                <input id="payContractFilter" property="filter" class="mini-textbox" style="width:100%;" minWidth="50"
                       onvaluechanged="onFilterChanged()"/>
            </div>
            <div field="payProjectRatio" width="60" headerAlign="center"  numberFormat="00.00%" allowSort="false">总收款比
                <input id="payProjectFilter" property="filter" class="mini-textbox" style="width:100%;" minWidth="50"
                       onvaluechanged="onFilterChanged()"/>
            </div>
            <div field="commissionState" width="60" headerAlign="center" allowSort="false">提成状态

                <input id="commissionStateFilter" property="filter" class="mini-combobox" style="width:100%;"
                       textField="text" valueField="value"
                       url="../ws/commission/v1/states?type=COMMISSION"
                       ajaxOptions="{type: 'get', contentType: 'application/json;charset=utf-8'}"
                       allowInput="true" showNullItem="true" onvaluechanged="onFilterChanged()"/>
            </div>

            <div header="首提信息">
                <div property="columns">
                    <div field="actualStartTime" width="80" headerAlign="center" allowSort="false" dateFormat="yyyy-MM-dd">
                        实际开工
                    </div>

                    <div field="contractTotal" width="100" numberFormat="¥#,0.00" headerAlign="center" allowSort="false">合同价
                    </div>
                    <div field="purchaseAgentContractFee"  width="80" numberFormat="¥#,0.00" headerAlign="center" allowSort="false">代采金额
                        <input property="editor" vtype="float" class="mini-textbox" style="width:100%;" minWidth="80"/></div>
                    <div field="purchasingCost"  width="80" numberFormat="¥#,0.00" headerAlign="center" allowSort="false">代采金额折算后
                        <input property="editor" vtype="float" class="mini-textbox" style="width:100%;" minWidth="80"/></div>
                    <div field="commissionBase" width="80" headerAlign="center" numberFormat="¥#,0.00" allowSort="false">折算后合同价
                    </div>
                    <div field="designCommissionRate" width="60" numberFormat="00.00%" headerAlign="center" allowSort="false">
                        提成系数
                    </div>
                    <div field="firstCommissionRate" width="60" headerAlign="center" numberFormat="00.00%"  allowSort="false">首提系数
                    </div>

                    <div field="firstCommission" width="60" headerAlign="center" numberFormat="¥#,0.00"   summaryType="sum" dataType="currency"
                         currencyUnit="￥"  allowSort="false">首提
                    </div>

                    <div field="firstCommissionDate" width="80" headerAlign="center"  allowSort="false" dateFormat="yyyy-MM" >
                        首提日期
                        <input id="firstCommissionDateFilter" property="filter" class="mini-monthpicker" style="width:100%;"
                               minWidth="100" onvaluechanged="onFilterChanged()"/>

                    </div>
                </div>
            </div>
            <div header="二次提成信息">
                <div property="columns">

                    <div field="projectChangeTotal" width="100" numberFormat="¥#,0.00"  headerAlign="center" allowSort="false">变更总价
                        <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
                    </div>
                    <div field="balanceTime" width="80" headerAlign="center" allowSort="false" dateFormat="yyyy-MM">
                        结算日期
                        <input property="editor" class="mini-datepicker" style="width:100%;" minWidth="100"/>
                        <input property="filter" class="mini-datepicker" style="width:100%;" minWidth="100"/>
                    </div>
                    <div field="balanceCommission" width="60" headerAlign="center" numberFormat="¥#,0.00"  allowSort="false">
                        二次提成
                    </div>
                    <div field="balanceCommissionDate" width="60" headerAlign="center" allowSort="false"
                         dateFormat="yyyy-MM">
                        二次提成日期
                        <input property="filter" class="mini-datepicker" style="width:100%;" minWidth="60"/>
                    </div>
                </div>
            </div>

            <div header="设计助理提成">
                <div property="columns">

                    <div field="designerAssistant" width="60"   headerAlign="center" allowSort="false">设计助理
                        <input property="editor" class="mini-textbox" style="width:100%;" minWidth="60"/>
                        <input id="designerAssistantFilter" property="filter" class="mini-textbox" style="width:100%;" minWidth="50"
                               onvaluechanged="onFilterChanged()"/>
                    </div>

                    <div field="designerAssistantCommissionRate" width="60" headerAlign="center" numberFormat="##.##%"  allowSort="false">
                        提成比
                        <input property="editor" class="mini-textbox" style="width:100%;" minWidth="60"/>
                    </div>
                    <div field="designerAssistantCommission" width="60" headerAlign="center" numberFormat="¥#,0.00"  allowSort="false">
                        提成
                    </div>
                    <div field="designerAssistantCommissionDate" width="60" headerAlign="center" allowSort="false"
                         dateFormat="yyyy-MM-dd">
                        提成日期
                        <input property="filter" class="mini-datepicker" style="width:100%;" minWidth="60"/>
                    </div>
                </div>
            </div>

            <div field="customerPay" width="100" numberFormat="¥#,0.00"  headerAlign="center" allowSort="false">已付
            </div>
            <div field="contractState" width="60" headerAlign="center" allowSort="false">状态

            </div>
            <div field="branch" width="80" headerAlign="center" allowSort="false">网点
                <input property="editor" class="mini-textbox" style="width:100%;" minWidth="100"/>
            </div>
            <div field="actualEndTime" width="100" headerAlign="center" allowSort="false" dateFormat="yyyy-MM-dd">
                实际竣工
                <input property="editor" class="mini-datepicker" style="width:100%;" minWidth="100"/>
            </div>
            <div field="contractDate" width="100" headerAlign="center" allowSort="false" dateFormat="yyyy-MM-dd">
                签约日期
                <input property="editor" class="mini-datepicker" style="width:100%;" minWidth="100"/>
            </div>




        </div>
    </div>

</div>

<!--导出Excel相关HTML-->
<form id="excelForm" action="../ws/commission/v1/export" method="get">
    <input type="hidden" name="designer" id="designer"/>
    <input type="hidden" name="contractState" id="contractState"/>
    <input type="hidden" name="commissionState" id="commissionState"/>
    <input type="hidden" name="actualStartTime" id="actualStartTime"/>
    <input type="hidden" name="actualEndTime" id="actualEndTime"/>
    <input type="hidden" name="contractDate" id="contractDate"/>
    <input type="hidden" name="firstCommissionDate" id="firstCommissionDate"/>
    <input type="hidden" name="balanceTime" id="balanceTime"/>
    <input type="hidden" name="balanceCommissionDate" id="balanceCommissionDate"/>
</form>

<script type="text/javascript">

    mini.parse();
    var grid = mini.get("datagrid1");
    grid.load();

    function saveData() {

        grid.validate();
        if (grid.isValid() == false) {
            alert("请校验输入单元格内容");
            var error = grid.getCellErrors()[0];
            grid.beginEditCell(error.record, error.column);
            return;
        }

        var data = grid.getChanges();
        var json = mini.encode(data);
        grid.loading("保存中，请稍后......");
        $.ajax({
            url: 'http://localhost:8081/ws/commission/v1/projectCommissions',
            data: json,
            type: 'post',
            dataType: 'json',
            contentType: 'application/json;charset=utf-8',
            success: function (text) {
                grid.reload();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR);
                alert(textStatus);
                alert(errorThrown);
                alert(jqXHR.responseText);
            }
        });
    }

    function calculateFirstCommission() {
        var data = grid.getSelecteds();
        var json = mini.encode(data);
        grid.loading("保存中，请稍后......");
        $.ajax({
            url: '../ws/commission/v1/calculateFirstCommission',
            data: json,
            type: 'post',
            dataType: 'json',
            contentType: 'application/json;charset=utf-8',
            success: function (text) {
                grid.reload();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR);
                alert(textStatus);
                alert(errorThrown);
                alert(jqXHR.responseText);
            }
        });
    }

      function calculateBalanceCommission() {
        var data = grid.getSelecteds();
        var json = mini.encode(data);
        grid.loading("保存中，请稍后......");
        $.ajax({
            url: '../ws/commission/v1/calculateBalanceCommission',
            data: json,
            type: 'post',
            dataType: 'json',
            contentType: 'application/json;charset=utf-8',
            success: function (text) {
                grid.reload();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR);
                alert(textStatus);
                alert(errorThrown);
                alert(jqXHR.responseText);
            }
        });
    }

     function onFilterChanged() {
        var designer = mini.get("designerFilter").getValue();
        var commissionState = mini.get("commissionStateFilter").getValue();
        var acNumber = mini.get("acNumberFilter").getValue();
        var contractId = mini.get("contractFilter").getValue();
        var payContractRatio = mini.get("payContractFilter").getValue();
        var payProjectRatio = mini.get("payProjectFilter").getValue();
        var designerAssistant = mini.get("designerAssistantFilter").getValue();
        var firstCommissionDate = mini.get("firstCommissionDateFilter").getText();
        alert(commissionState);
        grid.load({
            designer: designer,
            designerAssistant: designerAssistant,
            commissionState: commissionState,
            acNumber: acNumber,
            contractId: contractId,
            payContractRatio: payContractRatio,
            payProjectRatio: payProjectRatio,
            firstCommissionDate: firstCommissionDate,
        });
    }

    function ExportExcel() {
        var designer = mini.get("designerFilter").getValue();
        var commissionState = mini.get("commissionStateFilter").getValue();
        var acNumber = mini.get("acNumberFilter").getValue();
        var payContractRatio = mini.get("payContractFilter").getValue();
        var payProjectRatio = mini.get("payProjectFilter").getValue();
        var designerAssistant = mini.get("designerAssistantFilter").getValue();
        var firstCommissionDate = mini.get("firstCommissionDateFilter").getText();

        document.getElementById("designer").value = designer;
        document.getElementById("commissionState").value = commissionState;
        document.getElementById("firstCommissionDate").value = firstCommissionDate;

        var excelForm = document.getElementById("excelForm");
        excelForm.submit();
    }

     function ImportExcel() {
        var designAssistant = document.getElementById("designAssistants");
          alert(designAssistant)

        grid.loading("保存中，请稍后......");
        $.ajax({
            url: '../ws/commission/v1/importDesignAssistant',
            type: 'post',
            dataType: 'json',
              data:{"designAssistant":designAssistant},
            contentType: 'application/json;charset=utf-8',
            success: function (text) {
                grid.reload();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR);
                alert(textStatus);
                alert(errorThrown);
                alert(jqXHR.responseText);
            }
        });

     }

    function onDrawSummaryCell(e) {
        var result = e.result;
        var grid = e.sender;

        //客户端汇总计算
        if (e.field == "firstCommission") {
            e.cellHtml = "提成: " + e.cellHtml;
        }
    }

</script>
</body>
</html>
